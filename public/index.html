*{box-sizing:border-box}
body{

}
h1,h2,h3{margin:0}
.container{max-width:1200px;margin:auto;padding:32px}
.glass{
 background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.02));
 backdrop-filter:blur(18px);
 border:1px solid rgba(255,255,255,.12);
 border-radius:var(--radius);
 box-shadow:0 30px 80px rgba(0,0,0,.6);
}
.grid{display:grid;gap:24px}
.grid-4{grid-template-columns:repeat(auto-fit,minmax(220px,1fr))}
.kpi{
 padding:24px;
 position:relative;
 overflow:hidden;
}
.kpi::after{
 content:'';
 position:absolute;
 inset:auto -40% -60% -40%;
 height:120%;
 background:linear-gradient(90deg,transparent,rgba(255,255,255,.15),transparent);

}
@keyframes sweep{to{transform:translateX(80%)}}
.big{

}
.badge{

 margin-bottom:28px;
}
.nav .right{display:flex;gap:18px;align-items:center}
.dot{width:10px;height:10px;border-radius:50%;background:#35ff9b;box-shadow:0 0 12px #35ff9b}
.table{
 width:100%;
 border-collapse:separate;
 border-spacing:0 14px;
}
.table th{
 text-align:left;
 color:var(--muted);
 font-weight:500;
 padding:10px 16px;
}
.table td{
 background:var(--card);
 padding:16px;
}
.table tr td:first-child{border-radius:14px 0 0 14px}
.table tr td:last-child{border-radius:0 14px 14px 0}
.btn{
 padding:14px 20px;
 border-radius:14px;
 border:1px solid rgba(255,255,255,.18);
 background:linear-gradient(180deg,#1ec8ff,#1994ff);
 color:#04131a;

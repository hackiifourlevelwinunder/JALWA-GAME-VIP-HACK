<!doctype html>
<html>
<head>
<meta name=viewport content="width=device-width">
<title>Admin Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
/* EXTREME PROFESSIONAL UI CSS */
:root{
 --bg:#0b1220;
 --card:#121a2f;
 --accent:#1ec8ff;
 --accent2:#5cffc8;
 --text:#e8ecf3;
 --muted:#9aa4bf;
 --danger:#ff6b6b;
 --radius:22px;
}
*{box-sizing:border-box}
body{
 margin:0;
 font-family:'Poppins',system-ui,Arial;
 background:
  radial-gradient(1200px 600px at 10% -10%,#1b2a55,transparent),
  radial-gradient(800px 500px at 90% 10%,#0f3d4a,transparent),
  linear-gradient(180deg,#070b14,#0b1220);
 color:var(--text);
}
h1,h2,h3{margin:0}
.container{max-width:1200px;margin:auto;padding:32px}
.glass{
 background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.02));
 backdrop-filter:blur(18px);
 border:1px solid rgba(255,255,255,.12);
 border-radius:var(--radius);
 box-shadow:0 30px 80px rgba(0,0,0,.6);
}
.grid{display:grid;gap:24px}
.grid-4{grid-template-columns:repeat(auto-fit,minmax(220px,1fr))}
.kpi{
 padding:24px;
 position:relative;
 overflow:hidden;
}
.kpi::after{
 content:'';
 position:absolute;
 inset:auto -40% -60% -40%;
 height:120%;
 background:linear-gradient(90deg,transparent,rgba(255,255,255,.15),transparent);
 animation:sweep 6s linear infinite;
}
@keyframes sweep{to{transform:translateX(80%)}}
.big{
 font-size:44px;
 letter-spacing:2px;
}
.badge{
 display:inline-flex;
 align-items:center;
 gap:8px;
 padding:8px 14px;
 border-radius:999px;
 background:rgba(30,200,255,.15);
 color:var(--accent);
 font-weight:600;
}
.nav{
 display:flex;
 justify-content:space-between;
 align-items:center;
 margin-bottom:28px;
}
.nav .right{display:flex;gap:18px;align-items:center}
.dot{width:10px;height:10px;border-radius:50%;background:#35ff9b;box-shadow:0 0 12px #35ff9b}
.table{
 width:100%;
 border-collapse:separate;
 border-spacing:0 14px;
}
.table th{
 text-align:left;
 color:var(--muted);
 font-weight:500;
 padding:10px 16px;
}
.table td{
 background:var(--card);
 padding:16px;
}
.table tr td:first-child{border-radius:14px 0 0 14px}
.table tr td:last-child{border-radius:0 14px 14px 0}
.btn{
 padding:14px 20px;
 border-radius:14px;
 border:1px solid rgba(255,255,255,.18);
 background:linear-gradient(180deg,#1ec8ff,#1994ff);
 color:#04131a;
 font-weight:700;
 cursor:pointer;
}
</style>
</head>
<body>
<div class="container">
 <div class="nav">
  <h2>Admin Control Panel</h2>
  <span class="badge">LIVE</span>
 </div>

 <div class="grid grid-4">
  <div class="glass kpi">Total Keys<br><h2>142</h2></div>
  <div class="glass kpi">Active<br><h2>98</h2></div>
  <div class="glass kpi">Blocked<br><h2>22</h2></div>
  <div class="glass kpi">Today Usage<br><h2>611</h2></div>
 </div>

 <div style="height:32px"></div>

 <table class="table">
  <thead><tr><th>Key</th><th>Status</th><th>Expiry</th><th>Uses</th></tr></thead>
  <tbody>
   <tr><td>JALWA-VIP-29X</td><td>Active</td><td>30 Days</td><td>12</td></tr>
   <tr><td>JALWA-TEST-11</td><td>Blocked</td><td>Expired</td><td>3</td></tr>
  </tbody>
 </table>
</div>
</body>
</html>
